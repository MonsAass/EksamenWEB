        <!--kode fra: https://codepen.io/tutsplus/pen/wNaGjy-->
        <form class="boxinv">
            <h1>Dette er booking</h1>
            
            <div class="FormElem inline">
                <label for="name">Ditt navn</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="FormElem inline">
                <label for="epost">Din epost</label>
                <input type="text" id="epost" name="epost" required>
            </div>

        
            <div class="FormElem inline">
                <label for="telefon">Din telefon</label>
                <input type="number" id="telefon" name="telefon" required>
            </div>

            <div class="FormElem inline">
                <label for="gjester">Antall gjester</label>
                <input type="number" id="gjester" name="gjester" required>
            </div>

            <div class="FormElem">
                <label for="dato">Dato for booking</label>
                <input type="date" id="dato" name="dato">
            </div>
            

            <div class="FormElem">
                <label for="melding">Noe mer?</label>
                <textarea id="melding" name="melding" placeholder="Noe mer å fortelle oss">
            </div>

        
        </form>
